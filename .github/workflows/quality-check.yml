name: Code Quality Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quality-check:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run TypeScript check
      run: npm run type-check
      
    - name: Run linting
      run: npm run lint
      
    - name: Run format check
      run: npm run format:check
      
    - name: Run quality check
      run: npm run quality:check
      
    - name: Collect quality metrics
      run: node scripts/quality-metrics.js collect
      
    - name: Generate quality report
      run: node scripts/quality-metrics.js report
      
    - name: Upload quality metrics
      uses: actions/upload-artifact@v4
      with:
        name: quality-metrics-${{ matrix.node-version }}
        path: .quality-metrics/
        retention-days: 30
        
    - name: Comment PR with quality report
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const path = require('path');
          
          if (fs.existsSync('.quality-metrics/metrics.json')) {
            const metrics = JSON.parse(fs.readFileSync('.quality-metrics/metrics.json', 'utf8'));
            
            const report = `
          ## ðŸ“Š Code Quality Report
          
          ### ðŸ“ Codebase Metrics
          - **Total Files:** ${metrics.codebase.totalFiles}
          - **Total Lines:** ${metrics.codebase.totalLines.toLocaleString()}
          - **Components:** ${metrics.codebase.componentCount}
          - **Hooks:** ${metrics.codebase.hookCount}
          - **Utils:** ${metrics.codebase.utilCount}
          
          ### ðŸ” Quality Checks
          - **TypeScript:** ${metrics.quality.typescript.passed ? 'âœ… Passed' : `âŒ ${metrics.quality.typescript.errors} errors`}
          - **Linting:** ${metrics.quality.linting.passed ? 'âœ… Passed' : `âŒ ${metrics.quality.linting.errors} errors, ${metrics.quality.linting.warnings} warnings`}
          - **Formatting:** ${metrics.quality.formatting.passed ? 'âœ… Passed' : `âŒ ${metrics.quality.formatting.unformattedFiles} files need formatting`}
          - **Avg Complexity:** ${metrics.quality.complexity.averageComplexity}
          
          ### ðŸ“¦ Dependencies
          - **Production:** ${metrics.dependencies.totalDependencies}
          - **Development:** ${metrics.dependencies.devDependencies}
          - **Outdated:** ${metrics.dependencies.outdatedPackages}
          
          ### âš¡ Performance
          - **Bundle Size:** ${(metrics.performance.estimatedBundleSize / 1024).toFixed(1)} KB
          `;
          
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: report
            });
          }

  security-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run security audit
      run: npm audit --audit-level=moderate
      continue-on-error: true
      
    - name: Check for known vulnerabilities
      run: |
        if npm audit --audit-level=high --json > audit-results.json; then
          echo "No high-severity vulnerabilities found"
        else
          echo "High-severity vulnerabilities detected"
          cat audit-results.json
          exit 1
        fi